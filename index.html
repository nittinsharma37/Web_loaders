<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Loaders</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="nitts-box">
            <h1 class="nitts">Loaders by Nittin</h1>
        </div>
    </div>
    <div class="container-box">
        <div class="box">
            <div class="spinner spinner--1"></div>
        </div>
        <div class="box">
            <div class="spinner spinner--2"></div>
        </div>
        <div class="box">
            <div class="spinner spinner--3"></div>
        </div>
        <div class="box">
            <div class="spinner spinner--4"></div>
        </div>
        <div class="box">
            <div class="spinner spinner--5"></div>
        </div>
        <div class="box">
            <div class="spinner spinner--6"></div>
        </div>
        <div class="box">
            <div class="spinner spinner--7"></div>
        </div>
        <div class="box">
            <div class="spinner spinner--8"></div>
        </div>
        <div class="box">
            <div class="spinner spinner--9"></div>
        </div>
        <div class="box">
            <div class="loader">
                <svg class="circular1" viewBox="25 25 50 50">
                    <circle class="path1" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
        <div class="box">
            <div class="loader">
                <svg class="circular2" viewBox="25 25 50 50">
                    <circle class="path2" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
        <div class="box">
            <div class="spinner spinner--12">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="box">
            <div class="spinner spinner--13">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="box">
            <div class="centered">
                <div class="blob-1"></div>
            <div class="blob-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
